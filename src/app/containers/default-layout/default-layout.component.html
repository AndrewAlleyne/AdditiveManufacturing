<!-- sidebar -->
<c-sidebar #sidebar="cSidebar" size="xl" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
  <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/c-logo.png',
      width: 100,
      height: 46,
      alt: 'Company Logo'
    }" [brandNarrow]="{
      src: 'assets/favicon.ico',
      width: 46,
      height: 46,
      alt: 'Company Logo'
    }" routerLink="./">
  </c-sidebar-brand>
  <perfect-scrollbar [config]="perfectScrollbarConfig">

    <!-- Takes an array of navItems and displays them -->
    <!-- Filter out items based on loggedIn user here -->
    <c-sidebar-nav (click)="test()" [navItems]="getNavItems()" dropdownMode="close">
    </c-sidebar-nav>






  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent ">
  <!--app-header-->
  <app-default-header class="mb-5 d-print-none header header-sticky" position="sticky"
    sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-4">

    
    <c-container breakpoint="lg" class="h-auto border-secondary">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
