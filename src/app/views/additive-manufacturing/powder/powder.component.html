<c-row [gutter]="{ gy: 2, gx: 2 }">
  <!-- Get blob from static -->
  <c-col md="3" *ngIf="isVisible">
    <img
      title="some image"
      cImg
      style="object-fit: cover; width: 100%; height: 100%"
      rounded
      src="../../../assets/img/avatars/1.jpg"
      thumbnail
      class="img-fluid"
    />
  </c-col>

  <c-col [class.col-md-12]="!isVisible" [class.col-md-9]="isVisible">
    <c-card>
      <c-card-body>
        <form
          [formGroup]="modelForm"
          [gutter]="{ gy: 2, gx: 3 }"
          (ngSubmit)="onSubmit()"
        >
          <c-row>
            <div class="col-md-6">
              <label for="name">Assert ID:</label>
              <select
                cSelect
                id="assetId"
                class="mb-3"
                formControlName="assetId"
              >
                <!--  *ngFor="let response of processAssetId(realTimeAssetResponse)" -->
                <option disabled selected value>Select an Asset Id</option>
                <!-- <option value="{{ response }}">{{ response }}</option> -->
                <option value="70">70</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="jobId">Job ID:</label>
              <select cSelect id="jobId" formControlName="jobId">
                <option disabled selected value>Select a Job Id</option>
                <option value="Job-4245">Job-4245</option>
              </select>
            </div>
          </c-row>
          <c-col [xs]="12">
            <button cButton type="submit" [disabled]="modelForm.invalid">
              Submit
            </button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>

  <c-card>
    <c-card-body>
      <c-row [gutter]="{ gx: 2, gy: 2 }">
        <c-col [md]="7">
          <c-card>
            <c-card-body>
              <plotly-plot
                #graph
                [data]="graphData"
                [layout]="graphLayout"
                [useResizeHandler]="true"
                [style]="{
                  position: 'relative',
                  width: '100%',
                  height: '100%'
                }"
              ></plotly-plot>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col [md]="5">
          <c-card>
            <c-card-body>
              <div cListGroup>
                <a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small>
                </a>
                <a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small> </a
                ><a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small>
                </a>
              </div>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col [md]="12">
          <c-card>
            <c-card-body>
              <plotly-plot
                #graph
                [data]="graphData"
                [layout]="graphLayout"
                [useResizeHandler]="true"
                [style]="{
                  position: 'relative',
                  width: '100%',
                  height: '100%'
                }"
              ></plotly-plot>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col [md]="12">
          <c-card>
            <c-card-body>
              <caption>
                Historical Data Table
              </caption>
              <table cTable>
                <thead>
                  <tr>
                    <th scope="col">Time Stamp</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                    <th scope="col">Z</th>
                    <th scope="col">Z-Variance</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col [md]="12">
          <c-row>
            <c-col class="d-flex justify-content-end">
              <button cButton type="button" (click)="seeSpecimen()">
                Inspect Specimens
              </button>
            </c-col>
          </c-row>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
</c-row>
