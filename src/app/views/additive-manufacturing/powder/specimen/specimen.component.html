</c-card>
<c-row [gutter]="{ gy: 2, gx: 2 }">
  <!-- Get blob from static -->
  <c-col md="3" *ngIf="isVisible">
    <img
      title="some image"
      cImg
      style="object-fit: cover; width: 100%; height: 100%"
      rounded
      src="../../../assets/img/avatars/1.jpg"
      thumbnail
      class="img-fluid"
    />
  </c-col>

  <c-col [class.col-md-12]="!isVisible" [class.col-md-9]="isVisible">
    <c-card>
      <c-card-body>
        <form
          [formGroup]="modelForm"
          [gutter]="{ gy: 2, gx: 3 }"
          (ngSubmit)="onSubmit()"
        >
          <c-row>
            <div class="col-md-6">
              <label for="name">Assert ID:</label>
              <select
                cSelect
                id="assetId"
                class="mb-3"
                formControlName="assetId"
              >
                <!--  *ngFor="let response of processAssetId(realTimeAssetResponse)" -->
                <option disabled selected value>Select an Asset Id</option>
                <!-- <option value="{{ response }}">{{ response }}</option> -->
                <option value="70">70</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="jobId">Job ID:</label>
              <select cSelect id="jobId" formControlName="jobId">
                <option disabled selected value>Select a Job Id</option>
                <option value="Job-4245">Job-4245</option>
              </select>
            </div>
          </c-row>
          <c-col [xs]="12">
            <button cButton type="submit" [disabled]="modelForm.invalid">
              Submit
            </button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>

  <c-card>
    <c-card-body>
      <c-row [gutter]="{ gx: 2, gy: 2 }">
        <c-col [md]="7">
          <c-card>
            <c-card-body>
              <plotly-plot
                [data]="graphData"
                [layout]="graphLayout"
                [useResizeHandler]="true"
                [style]="{
                  position: 'relative',
                  width: '100%',
                  height: '100%'
                }"
              ></plotly-plot>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col [md]="5">
          <c-card>
            <c-card-body>
              <div cListGroup>
                <a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small>
                </a>
                <a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small> </a
                ><a [routerLink] cListGroupItem>
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Param</h5>
                  </div>
                  <p class="mb-1">CONTENT</p>
                  <small>Donec id elit non mi porta.</small>
                </a>
              </div>
            </c-card-body>
          </c-card>
        </c-col>

        <c-col>
          <button (click)="toggleLiveDemo()" cButton>Launch demo modal</button>

          <c-modal
            id="liveDemoModal"
            [visible]="visible"
            (visibleChange)="handleLiveDemoChange($event)"
          >
            <c-modal-header>
              <h5 cModalTitle>Modal title</h5>
              <button (click)="toggleLiveDemo()" cButtonClose></button>
            </c-modal-header>
            <c-modal-body
              >Woohoo, you are reading this text in a modal!</c-modal-body
            >
            <c-modal-footer>
              <button (click)="toggleLiveDemo()" cButton color="secondary">
                Close
              </button>
              <button cButton color="primary">Save changes</button>
            </c-modal-footer>
          </c-modal>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
</c-row>
