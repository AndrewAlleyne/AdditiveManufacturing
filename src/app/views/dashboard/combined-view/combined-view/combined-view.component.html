<c-row [gutter]="{ gx: 2, gy: 2 }">
  <c-col md="4">
    <c-row [gutter]="{ gy: 2, gx: 2 }">
      <c-col md="12">
        <c-card class="dashCard">
          <c-card-body>
            <plotly-plot
              [data]="counterData"
              [layout]="counterDataLayout"
              [useResizeHandler]="true"
              [updateOnDataChange]="true"
              [style]="{
                position: 'relative',
                width: '100%',
                height: '100%'
              }"></plotly-plot>
          </c-card-body>
        </c-card>
      </c-col>
      <c-col md="12">
        <c-card class="dashCard">
          <c-card-body>Gauge</c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-col>

  <mat-slide-toggle>Toggle me!</mat-slide-toggle>

  <c-col md="8">
    <c-card *ngIf="!noConnection" class="dashTable">
      <c-card-body>
        <h5 class="card-title">Asset Information</h5>
        <plotly-plot
          [divId]="plot"
          [data]="arrayOfTraces"
          [layout]="layout"
          [useResizeHandler]="true"
          [updateOnDataChange]="true"
          [style]="{
            position: 'relative',
            width: '100%',
            height: '100%'
          }"></plotly-plot
      ></c-card-body>
    </c-card>

    <c-card
      *ngIf="noConnection"
      class="dashTable placeholder-wave w-100 d-flex justify-content-center">
      <c-card-body>
        <p class="card-text placeholder-glow">
          <span class="placeholder placeholder-lg col-3"></span></p
      ></c-card-body>
    </c-card>
  </c-col>

  <c-col>
    <c-card>
      <c-card-body> Warning </c-card-body>
    </c-card>
  </c-col>
</c-row>
